<div id="dialog_opcoes_prancha" class = "dialog_opcoes_prancha">
	<img src="imagens/site/nuvem.png" width="100%" height="100%" style="position: absolute;" />

		<div class="ico_nuvem">
			<center>
				Legenda<br />
				<img width="70%" src="imagens/site/ico1.png" onclick="$('#dialog_alterar_legenda').dialog('open');  " />

		</div>
		<div class="ico_nuvem">
			<center>
				Apagar<br />
				<img width="70%" src="imagens/site/ico2.png" onclick="removerPrancha();" />
			</center>
		</div>
		<div class="ico_nuvem">
			<center>
				Reproduzir<br />

		</div>

			<center>
				Enviar som<br />

		</div>
	</div>
</div>

<script>

document.getElementById("dialog_opcoes_prancha").style.display = "none";
function abrirOpcoesPrancha(){
		document.getElementById("dialog_opcoes_prancha").style.display = "block";
}
function fecharOpcoesPrancha(){
		document.getElementById("dialog_opcoes_prancha").style.display = "none";
}
</script>
